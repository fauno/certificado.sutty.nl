---
layout: default
---

<section class="section">
  <div class="columns is-centered">
    <div class="column is-half">
      <article class="content" id="{{ page.id }}">
        <p class="heading">{{ page.date | date: site.data[site.lang].date }}</p>
        <h1 class="title">{{ page.title }}</h1>
        <h2 class="subtitle">{{ page.description }}</h2>

        {{ content | html_relativize_anchors_to: page.url }}
      </article>
    </div>
  </div>
</section>
