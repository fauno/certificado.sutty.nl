{% assign banner = site.posts | where: 'layout', 'banner' | first %}

{% if banner %}
  <article class="message is-info">
    <header class="message-header">
      {{ banner.title }}
      <time datetime="{{ banner.date }}">
        {{ banner.date | date: site.i18n.date }}
      </time>
    </header>

    <div class="message-body">
      {{ banner.description | markdown }}
    </div>
  </article>
{% endif %}
